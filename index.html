<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consultas</title>
    <link rel="stylesheet" href="consulta.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMACIÓN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contacto </h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Deje su consulta</h3>
                <form action="https://formspree.io/f/xpznylby" method="post">
                    <p>
                        <label>Nombre y Apellido:</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="email" name="email">
                    </p>
                    <p class="block">
                       <label>Mensaje:</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-phone"></i> (+54) 9 341 3627421</li>
                    <li><i class="fas fa-envelope-open-text"></i> viverolas4estaciones@gmail.com</li>
                    <li><i class="fas fa-map-marker-alt"></i> Avda San Martín 1342, San Lorenzo, <br> Santa Fe, Argentina.</li>
                </ul>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3355.656962718708!2d-60.736108385149976!3d-32.748298369204335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b65ae4db881b35%3A0x8bb58f74890bdc79!2sAv.%20San%20Mart%C3%ADn%201342%2C%20San%20Lorenzo%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1666816082389!5m2!1ses!2sar" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>

</body>
</html>
